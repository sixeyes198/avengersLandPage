<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Odibee+Sans&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <!-- linking the Characters css -->
    <link rel="stylesheet" href="charactersStyle.css">
    <title>characters information</title>
</head>
<body>
    <h1>CHARACTERS</h1>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="image-container">
                    <div class="text"><b>Iron Man</b></div>
                     <img id="slide-1" src="/Gallery/1.png" alt="iron man standing">
                </div>
                <div class="image-container">
                    <div class="text"><b>Thor</b></div>
                    <img id="slide-2" src="/Gallery/2.png" alt="thor standing">
                </div>
                <div class="image-container">
                    <div class="text"><b>The Hulk</b></div>
                    <img id="slide-3" src="/Gallery/3.png" alt="Hulk standing">
                </div>
                <div class="image-container">
                    <div class="text"><b>Vision</b></div>
                    <img id="slide-4" src="/Gallery/4.png" alt="vision flying">
                </div>
                <div class="image-container">
                    <div class="text"><b>HawkEye</b></div>
                     <img id="slide-5" src="/Gallery/5.png" alt="hawkeye standing">
                </div>
                <div class="image-container">
                    <div class="text"><b>Black Widow</b></div>
                    <img id="slide-6" src="/Gallery/6.png" alt="black widow jumping">
                </div>
            </div>
            <div class="slider-nav">
                <a href="#slider-1"></a>
                <a href="#slider-2"></a>
                <a href="#slider-3"></a>
                <a href="#slider-4"></a>
                <a href="#slider-5"></a>
