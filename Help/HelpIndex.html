<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Odibee+Sans&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <!-- linkig the Help css  -->
    <link rel="stylesheet" href="HelpStyle.css">
    <title>Help</title>
</head>
<body>
    <h1>Help</h1>
    <div class="text">
        <p><strong>To become an Avenger please enter your information</strong></p>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" ><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email">
            <button class="niceBlue">Submit</button>
        </form>
    </div>
    <div class="logo">
        <img src="/Gallery/logo.png" alt="Avengers symbol A">
    </div>
</body>
</html>
